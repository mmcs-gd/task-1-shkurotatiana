<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Test</title>
	<meta charset="UTF-8" />
  <style>
    * { 
        margin:0; 
        padding:0; 
        /* font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;  */
        /* font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; */
        font-family: cursive;
      }
    html, body { 
      width:100%; 
      height:100%; 
      font-size: 12pt;
      background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(58,17,84,1) 65%, rgba(85,44,110,1) 100%);
    }
    canvas { display:block; }
    #new-game-btn {
      position: absolute;
      top: 20vh;
      left: 35vw;
      width: 200px;
      height: 50px;
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      background-color: #e6e6e6;
    }
    #new-game-btn:hover {
      background-color: white;
    }
    #new-game-btn:focus {
      outline: none;
      background-color: #e6e6e6;
    }
    
    #score {
      position: absolute;
      font-size: 2rem;
      font-weight: 600;
      color: white;
      left: 10px;
      top: 5px;
      
    }

  </style>
</head>

<body>
  <div id="score">100</div>
  <button id="new-game-btn">New game</button>
	<canvas width="100%" height="100%" id='cnvs'></canvas>
	<script src="./src/index.js"></script>
</body>
</html>
